<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RobotC.js</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div id="header">
        <h3 style="margin: 0; display: inline">RobotC Simulator</h3>
        <div id="controls">
            <input type="file" id="bkg-inp">
            <button id="btn-pause" onclick="robotPause()" disabled>Pause</button>
            <button id="btn-toggle" onclick="robotToggle()">Start</button>
        </div>
    </div>
    <div id="layout">
        <div id="code-view" class="layout-column" style="flex: 3">
            <div id="code-render"></div>
        </div>
        <div id="canvas-view" class="layout-column" style="flex: 4">
            <canvas id="canvas-render" width="600" height="560">Canvas is not supported by your browser</canvas>
            <textarea id="output-render" style="flex: 1; resize: none"></textarea>
        </div>
        <div id="ctrl-view" class="layout-column" style="flex: 2">
            <div id="robot-cfg">
                <div id="robot-sensors"></div>
            </div>
            <div id="robot-view" style="display: none">
                <div class="table-wrapper">
                    <table id="var-render">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
